    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }

      function changeLanguage() {
        var select = document.getElementById("language-select");
        var selectedLanguage = select.options[select.selectedIndex].value;
        googleTranslateElementInit();
        translateElementById("navbar", selectedLanguage);
        translateElementById("c", selectedLanguage);
      }

      function translateElementById(elementId, language) {
        var element = document.getElementById(elementId);
        var originalText = element.innerText;
        var googleTranslate = new google.translate.TranslateService();
        googleTranslate.translate(
          originalText,
          "en",
          language,
          function (translatedText) {
            element.innerText = translatedText;
          }
        );
      }
    </script>
